{% extends 'base.html' %}
{% block content %}


    <form method="POST">
        {{form.hidden_tag()}}
        <div class="form-group">
            {{form.email.label(class_='form-group')}}{{form.email(class_='form-control')}}
        </div>
        <div class="form-group">
            {{form.password.label(class_='form-group')}}{{form.password(class_='form-control')}}
        </div>
        {{form.submit(class='btn btn-primary')}}
    </form>
{% endblock %}
